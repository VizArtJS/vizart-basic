<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Bar Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default"></script>
    <link href="./lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>

    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<div id="update" class="btn btn-info" style="position: fixed;top: 10px; left: 70px">Update</div>
<div class="dropdown" style="position: fixed; top: 10px; left: 160px;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Color
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="color1"><a href="#">BuGn</a></li>
        <li id="color2"><a href="#">Blues</a></li>
        <li id="color3"><a href="#">Warm</a></li>
        <li id="color4"><a href="#">Cubehelix</a></li>
        <li id="set1"><a href="#">color 2</a></li>
        <li id="set2"><a href="#">color 3</a></li>
        <li id="set3"><a href="#">color 5</a></li>
        <li id="set4"><a href="#">color 9</a></li>
    </ul>
</div>

<div class="dropdown2" style="position: fixed; top: 10px; left: 250px;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Sort
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li id="a1"><a href="#">dimension asc</a></li>
        <li id="a2"><a href="#">dim desc</a></li>
        <li id="a3"><a href="#">metric asc</a></li>
        <li id="a4"><a href="#">metric desc</a></li>
    </ul>
</div>
<div id="bar" style="width: 100%; height: 700px; margin-top: 60px"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                x:   { name: 'Date', type: 'date', accessor: 'date', format: '%m/%d/%Y'},
                y: [
                    { name: 'Low Price', type: 'number', accessor: 'low', yAxis: 0}
                ],
            },
            chart: {
                margin: {
                    left: 50,
                    bottom: 120
                }
            },
            plots: {
                showDots: false
            }
//            color: {
//                type: 'distinct',
//                scheme: [
//                    '#ffe100',
//                    '#ffbf00',
//                    '#ff5730'
//                ],
//                distinction: [0, 0.16, 0.77, 1]
//            }
        };

        d3.csv('assets/nasdaq1985-2012.csv', (res)=>{
            var barChart = new VizArtBasic.Bar('#bar', options);
            barChart.render(res);




            var options2 = barChart.options();

            // change color
            $('#color1').click(function(){
                options2.color.scheme = "BuGn";
                barChart.transitionColor(options2.color);
            });

            $('#color2').click(function(){
                options2.color.scheme = "Blues";
                barChart.transitionColor(options2.color)
            });

            $('#color3').click(function(){
                options2.color.scheme = "Warm";
                barChart.transitionColor(options2.color)
            });

            $('#color4').click(function(){
                options2.color.scheme = d3.interpolateCubehelixDefault;
                barChart.transitionColor(options2.color);
            });

            $('#set1').click(function(){
                options2.color.scheme = [
                    '#deebf7',
                    '#3182bd'
                ];
                barChart.transitionColor(options2.color);
            });


            $('#set2').click(function(){
                options2.color.scheme = [
                    '#deebf7',
                    '#9ecae1',
                    '#3182bd'
                ];
                barChart.transitionColor(options2.color);
            });


            $('#set3').click(function(){
                options2.color.scheme = [
                    '#eff3ff',
                    '#bdd7e7',
                    '#6baed6',
                    '#3182bd',
                    '#08519c',
                ];
                barChart.transitionColor(options2.color);
            });




            $('#set4').click(function(){
                options2.color.scheme = [
                    '#f7fbff',
                    '#deebf7',
                    '#c6dbef',
                    '#9ecae1',
                    '#6baed6',
                    '#4292c6',
                    '#2171b5',
                    '#08519c',
                    '#08306b'
                ];
                barChart.transitionColor(options2.color);
            });

            $('#a1').click(function(){
                barChart.sort('low', 'asc');
            })
            $('#a2').click(function(){
                barChart.sort('low', 'desc');
            });
            $('#a3').click(function(){
                barChart.sort('low', 'asc');
            });
            $('#a4').click(function(){
                barChart.sort('low', 'desc');
            });

        });








    });
</script>
</body>
</html>
