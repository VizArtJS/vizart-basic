<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<div id="chart" style="width: 100%; height: 800px"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                s: { name: 'dep', type: 'string', accessor: 'ms'},
                x:
                    { name: 'name', type: 'string', accessor: 'mx'}
                ,
                y: [
                    { name: 'performance', type: 'number', accessor: 'my'}
                ],
            },

            plots: {
                stackLayout: false,
                stackMethod: 'expand',
                curve: 'linear',
                strokeWidth: 2,
                opacityArea: 0.7
            }
        };

        var fakeData = [];

        var dep = ['hr', 'r&d', 'financial', 'sales'];

        _.each(dep, function(d, i){
            for (var i = 1; i < 21; i++) {
                fakeData.push({
                    ms: d,
                    mx: i + '',
                    my: chance.integer({min: 0, max: 70})
                })
            }
        });



        var chart = new VizArtBasic.MultiLine('#chart', options);
        chart.render(fakeData);

    });
</script>
</body>
</html>
