<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<div id="chart" style="width: 100%; height: 800px"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                x:  { name: 'date', type: 'date', accessor: 'date', format: '%m/%d/%Y'},
                y: [
                    { name: 'Open', type: 'number', accessor: 'open'},
                    { high: 'High', type: 'number', accessor: 'high'},
                    { name: 'Low', type: 'number', accessor: 'low'},
                    { name: 'Volume', type: 'number', accessor: 'volume'},
                    { name: 'Close', type: 'number', accessor: 'close'},

                ],
            },

            plots: {
                curve: 'linear',
                strokeWidth: 3,
                showDots: false,
                dotRadius: 4
            }
        };

        var chart = new VizArtBasic.MultiLine('#chart', options);
        d3.csv('assets/nasdaq1985-2012.csv', function(err, res){
            chart.render(res);
        });

    });
</script>
</body>
</html>
