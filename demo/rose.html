<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link href="./lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
</head>
<body>

<div id="update" class="btn btn-info" style="position: fixed;top: 10px; left: 70px; z-index: 99">Update</div>
<div class="dropdown" style="position: fixed; top: 10px; left: 160px; z-index: 99">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Color
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="color1"><a href="#">BuGn</a></li>
        <li id="color2"><a href="#">Blues</a></li>
        <li id="color3"><a href="#">Warm</a></li>
        <li id="color4"><a href="#">Cubehelix</a></li>
        <li id="set1"><a href="#">color 2</a></li>
        <li id="set2"><a href="#">color 3</a></li>
        <li id="set3"><a href="#">color 5</a></li>
        <li id="set4"><a href="#">color 9</a></li>
    </ul>
</div>

<div class="dropdown2" style="position: fixed; top: 10px; left: 250px; z-index: 99">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Sort
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li id="a1"><a href="#">dimension asc</a></li>
        <li id="a2"><a href="#">dim desc</a></li>
        <li id="a3"><a href="#">metric asc</a></li>
        <li id="a4"><a href="#">metric desc</a></li>
    </ul>
</div>
<div id="pie" class="chart-container"></div>

<script>
    $(document).ready(function () {
        var opt = {
            color: {
               type: 'categorical',
               scheme: ['#000000', '#fc0d1b', '#64b3fc']
            },
            data: {
                x:   { name: 'Director', type: 'string', accessor: 'dimension'},
                y: [
                    { name: 'Total', type: 'number', accessor: 'metric'},
                    { name: 'm2', type: 'number', accessor: 'm2'},
                    { name: 'm3', type: 'number', accessor: 'm3'}
                ],
            },
            plots: {
                opacity: 0.7
            },
        };

        var rose = new VizArtBasic.Rose('#pie', opt);

        var data = [
            {"dimension": "January", "metric": 10, m2: 4, m3: 34},
            {"dimension": "February", "metric": 15, m2: 2, m3: 24},
            {"dimension": "March", "metric": 12, m2: 3, m3: 25},
            {"dimension": "April", "metric": 4, m2: 6, m3: 35},
            {"dimension": "May", "metric": 20, m2: 7, m3: 63},
            {"dimension": "June", "metric": 21, m2: 5, m3: 38},
            {"dimension": "July", "metric": 2, m2: 2, m3: 33},
            {"dimension": "August", "metric": 8, m2: 1, m3: 52},
            {"dimension": "September", "metric": 7, m2: 9, m3: 45},
            {"dimension": "October", "metric": 12, m2: 5, m3: 10},
            {"dimension": "November", "metric": 22, m2: 12, m3: 3},
            {"dimension": "December", "metric": 20, m2: 12, m3: 13}
        ]

        rose.render(data);


        // live update button is clicked
        $('#update').click(function(){
            var random = d3.randomUniform(10, 20)
            var ranIndex = random();
            fakeData[ranIndex].y = random();
            rose.data(fakeData);
            rose.update();
        });

        var options2 = rose.options();

        // change color
        $('#color1').click(function(){
            options2.color.scheme = "BuGn";
            rose.transitionColor(options2.color);
        });

        $('#color2').click(function(){
            options2.color.scheme = "Blues";
            rose.transitionColor(options2.color)
        });

        $('#color3').click(function(){
            options2.color.scheme = "Warm";
            rose.transitionColor(options2.color)
        });

        $('#color4').click(function(){
            options2.color.scheme = "Cubehelix";
            rose.transitionColor(options2.color);
        });

        $('#set1').click(function(){
            options2.color.scheme = [
                '#deebf7',
                '#3182bd'
            ];
            rose.transitionColor(options2.color);
        });


        $('#set2').click(function(){
            options2.color.scheme = [
                '#deebf7',
                '#9ecae1',
                '#3182bd'
            ];
            rose.transitionColor(options2.color);
        });


        $('#set3').click(function(){
            options2.color.scheme = [
                '#eff3ff',
                '#bdd7e7',
                '#6baed6',
                '#3182bd',
                '#08519c',
            ];
            rose.transitionColor(options2.color);
        });




        $('#set4').click(function(){
            options2.color.scheme = [
                '#f7fbff',
                '#deebf7',
                '#c6dbef',
                '#9ecae1',
                '#6baed6',
                '#4292c6',
                '#2171b5',
                '#08519c',
                '#08306b'
            ];
            rose.transitionColor(options2.color);
        });


        $('#a1').click(function(){
            rose.sort('mx', 'asc');
        })
        $('#a2').click(function(){
            rose.sort('mx', 'desc');
        });
        $('#a3').click(function(){
            rose.sort('my', 'asc');
        });
        $('#a4').click(function(){
            rose.sort('my', 'desc');
        });

    });
</script>
</body>
</html>
