<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link href="./lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
</head>
<body>

<div class="dropdown" style="position: fixed; top: 10px; left: 50px;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Stack
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="group"><a href="#">Group</a></li>
        <li id="zero"><a href="#">Stack: Zero</a></li>
        <li id="expand"><a href="#">Stack: Expand</a></li>
    </ul>
</div>

<div class="dropdown" style="position: fixed; top: 10px; left: 150px;">

    <button  class="btn btn-info dropdown-toggle" type="button" id="d2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Sort
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="d2">
        <li id="x-asc"><a href="#">X Asc</a></li>
        <li id="x-desc"><a href="#">X Desc</a></li>
        <li id="s-asc"><a href="#">S Asc</a></li>
        <li id="s-desc"><a href="#">S Asc</a></li>
    </ul>
</div>


<div id="chart" style="width: 100%; height: 600px"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                s: { name: 'dep', type: 'string', accessor: 'ms'},
                x:
                    { name: 'name', type: 'number', accessor: 'mx'}
                ,
                y: [
                    { name: 'performance', type: 'number', accessor: 'my'}
                ],
            },

            plots: {
                stackLayout: true,
                stackMethod: 'zero',
            }
        };

        var fakeData = [];

        var dep = ['hr', 'r&d', 'financial', 'sales'];

        _.each(dep, function(d, i){
            for (var i = 1; i < 21; i++) {
                fakeData.push({
                    ms: d,
                    mx: i + '',
                    my: chance.integer({min: 0, max: 70}),
                    color: 'red'
                })
            }
        });


        var chart = new VizArtBasic.StackedBar('#chart', options);
        chart.render(fakeData);

        var options2 = chart.options();

        // change color
        $('#group').click(function(){
            chart.groupedLayout();
        });

        $('#zero').click(function(){
            chart.stackLayout();

        });

        $('#expand').click(function(){
            chart.expandLayout();
        });

        $('#x-asc').click(function () {
            var _opt = chart.options();

            _opt.ordering = {
                accessor: 'mx',
                direction: 'asc'
            }

            chart.options(_opt);
            chart.update();
        })

        $('#x-desc').click(function () {
            var _opt = chart.options();

            _opt.ordering = {
                accessor: 'mx',
                direction: 'desc'
            }

            chart.options(_opt);
            chart.update();
        })

        $('#s-asc').click(function () {
            var _opt = chart.options();

            _opt.ordering = {
                accessor: 'ms',
                direction: 'asc'
            }

            chart.options(_opt);
            chart.update();
        })

        $('#s-desc').click(function () {
            var _opt = chart.options();

            _opt.ordering = {
                accessor: 'ms',
                direction: 'desc'
            }

            chart.options(_opt);
            chart.update();
        })

    });
</script>
</body>
</html>
