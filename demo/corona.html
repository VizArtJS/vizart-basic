<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link href="./lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
</head>
<body>

<div class="dropdown" style="position: fixed; top: 10px; left: 10px; z-index: 99">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Stack
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="group"><a href="#">Group</a></li>
        <li id="zero"><a href="#">Stack: Zero</a></li>
        <li id="expand"><a href="#">Stack: Expand</a></li>
    </ul>
</div>


<div id="chart" class="chart-container"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                x:   { name: 'Director', type: 'string', accessor: 'Director'},
                y: [
                    { name: 'Total', type: 'number', accessor: 'Total', yAxis: 0},
                    { name: 'Pan', type: 'number', accessor: 'Pan', yAxis: 0},
                    { name: 'Track', type: 'number', accessor: 'Track', yAxis: 0},
                    { name: 'Tilt', type: 'number', accessor: 'Tilt', yAxis: 0},
                    { name: 'Track w Pan', type: 'number', accessor: 'Track w Pan', yAxis: 0}
                ],
            },
            plots: {
                levels: 0,				//How many levels or inner circles should there be drawn
                maxValue: 0, 			//What is the value that the biggest circle will represent
                labelFactor: 1.15, 	//How much farther than the radius of the outer circle should the labels be placed
                wrapWidth: 60, 		//The number of pixels after which a label needs to be given a new line
                opacityArea: 0.35, 	//The opacity of the area of the blob
                dotRadius: 4, 			//The size of the colored circles of each blog
                opacityCircles: 0.1, 	//The opacity of the circles of each blob
                strokeWidth: 2, 		//The width of the stroke around each blob
                innerRadiusRatio: 0.4,
                showDots: false,
                sortArea: true, // show smallest area on top
                stackLayout: false, // stack areas
                stackMethod: 'expand',
                isArea: true	//If true the area and stroke will follow a round path (cardinal-closed),
            }
        };

        var chart = new VizArtBasic.Corona('#chart', options);

        d3.csv('assets/movies.csv', function(err, res){
            var data = _.uniqWith(res, function(a, b) {
                return a.Director === b.Director;
            });

            chart.render(data);

        });

        var options2 = chart.options();

        // change color
        $('#group').click(function(){
            options2.plots.stackLayout = false;
            chart.options(options2);
            chart.update();
        });

        $('#zero').click(function(){
            options2.plots.stackLayout = true;
            options2.plots.stackMethod = 'zero';
            chart.options(options2);
            chart.update();

        });

        $('#expand').click(function(){
            options2.plots.stackLayout = true;
            options2.plots.stackMethod = 'expand';
            chart.options(options2);
            chart.update();
        });

    });
</script>
</body>
</html>
