<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Cloud Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
    <style>
        html,
        body {
            height: 100%;
        }

    </style>

</head>
<body>

<div id="update" class="btn btn-info" style="position: fixed;top: 10px; left: 70px">Update</div>
<div class="dropdown" style="position: fixed; top: 10px; left: 160px;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Color
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="color1"><a href="#">BuGn</a></li>
        <li id="color2"><a href="#">Blues</a></li>
        <li id="color3"><a href="#">Warm</a></li>
        <li id="color4"><a href="#">Cubehelix</a></li>
    </ul>
</div>
<div id="bar" style="width: 100%; height: 800px"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                x:
                    { name: 'keywords', type: 'string', accessor: 'mx'}
                ,
                y: [
                    { name: 'count', type: 'number', accessor: 'my'}
                ],
            }
        };

        var getData = function() {
            var fakeData = [];
            for (var i = 1; i < 20; i++) {
                fakeData.push({
                    mx: chance.word(),
                    my: chance.integer({min: 1, max: 13})
                })
            }

            return fakeData;
        }

        var chart = new VizArtBasic.WordCloud('#bar', options);
        chart.render(getData());

        // change color
        $('#color1').click(function(){
            chart.transitionColor({
                scheme: "BuGn",
                type: 'gradient'
            });
        });

        $('#color2').click(function(){
            chart.transitionColor({
                scheme: "Blues",
                type: 'gradient'
            })
        });

        $('#color3').click(function(){
            chart.transitionColor({
                scheme: "Warm",
                type: 'gradient'
            })
        });

        $('#color4').click(function(){
            chart.transitionColor({
                scheme: "Cubehelix",
                type: 'gradient'
            })
        });

        $('#update').click(function(){
            chart.update(getData());

        });

    });
</script>
</body>
</html>
