<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Cloud Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap3.3.7/js/bootstrap.js"></script>
    <script src="./lib/chance.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        .chart-container {
            border-radius: 3px;

            width: 90%;
            left: 5%;
            top: 60px;
            margin: 0px auto;
            height: calc(100% - 120px);
            padding-top: 0px;
            border-radius: 6px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

    </style>

</head>
<body>

<div id="update" class="btn btn-info" style="position: fixed;top: 10px; left: 70px; z-index: 99">archimedean</div>
<div class="dropdown" style="position: fixed; top: 10px; left: 160px; z-index: 99;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Color
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="color1"><a href="#">BuGn</a></li>
        <li id="color2"><a href="#">Blues</a></li>
        <li id="color3"><a href="#">Warm</a></li>
        <li id="color4"><a href="#">Cubehelix</a></li>
    </ul>
</div>
<div id="bar" class="chart-container"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                x:
                    { name: 'keywords', type: 'string', accessor: 'mx'}
                ,
                y: [
                    { name: 'count', type: 'number', accessor: 'my'}
                ],
            }
        };

        var getData = function() {
            var fakeData = [];
            for (var i = 1; i < 60; i++) {
                fakeData.push({
                    mx: chance.word(),
                    my: chance.integer({min: 1, max: 13})
                })
            }

            return fakeData;
        }

        var chart = new VizArtBasic.WordCloud('#bar', options);
        chart.render(getData());

        // change color
        $('#color1').click(function(){
            chart.transitionColor({
                scheme: "BuGn",
                type: 'gradient'
            });
        });

        $('#color2').click(function(){
            chart.transitionColor({
                scheme: "Blues",
                type: 'gradient'
            })
        });

        $('#color3').click(function(){
            chart.transitionColor({
                scheme: "Warm",
                type: 'gradient'
            })
        });

        $('#color4').click(function(){
            chart.transitionColor({
                scheme: "Cubehelix",
                type: 'gradient'
            })
        });

        $('#update').click(function(){
            chart.rectangular();
        });

    });
</script>
</body>
</html>
