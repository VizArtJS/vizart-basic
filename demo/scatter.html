<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo</title>
    <link href="./vizart-basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./vizart-basic.standalone.js" type="text/javascript"></script>
    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<div id="update" class="btn btn-info" style="position: fixed;top: 10px; left: 70px">Update</div>
<div class="dropdown" style="position: fixed; top: 10px; left: 160px;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Color
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li id="color1"><a href="#">BuGn</a></li>
        <li id="color2"><a href="#">Blues</a></li>
        <li id="color3"><a href="#">Warm</a></li>
        <li id="color4"><a href="#">Cubehelix</a></li>
    </ul>
</div>

<div class="dropdown2" style="position: fixed; top: 10px; left: 250px;">
    <button  class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Sort
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li id="a1"><a href="#">dimension asc</a></li>
        <li id="a2"><a href="#">dim desc</a></li>
        <li id="a3"><a href="#">metric asc</a></li>
        <li id="a4"><a href="#">metric desc</a></li>
    </ul>
</div>
<div id="bar" style="width: 100%; height: 800px"></div>

<script>
    $(document).ready(function () {
        var options = {
            data: {
                x:
                    { name: 'dissem_dt', type: 'date', accessor: 'dissem_dt', format: '%d/%m/%y'}
                ,
                y: [
                    { name: 'exp_amo', type: 'number', accessor: 'exp_amo'}
                ],
            },

            chart: {
                margin: {
                    bottom:120
                },
            },
            ordering: {
                name: 'dissem_dt',
                direction: 'asc'
            }
        };


        var scatter = new VizArtBasic.Scatter('#bar', options);
//        scatter.on('rendered', function(){
//            scatter._revealVoronoi();
//            scatter._revealQuadtree();
//        });

        d3.csv('assets/scatter_expenditure.csv', function(err, res){
            console.log(res[0])
            scatter.render(res);
        });


        // live update button is clicked
        $('#update').click(function(){
            var ranIndex = chance.integer({min:0, max:49});
            fakeData[ranIndex].my = chance.floating({min: 0, max: 0.00035})

            scatter.update(fakeData);
        });

        var options2 = scatter.options();

        // change color
        $('#color1').click(function(){
            options2.color.scheme = "BuGn";
            scatter.transitionColor(options2.color);
        });

        $('#color2').click(function(){
            options2.color.scheme = "Blues";
            scatter.transitionColor(options2.color)
        });

        $('#color3').click(function(){
            options2.color.scheme = "Warm";
            scatter.transitionColor(options2.color)
        });

        $('#color4').click(function(){
            options2.color.scheme = "Cubehelix";
            scatter.transitionColor(options2.color);
        });

        $('#a1').click(function(){
            scatter.sort('mx', 'asc');
        })
        $('#a2').click(function(){
            scatter.sort('mx', 'desc');
        });
        $('#a3').click(function(){
            scatter.sort('my', 'asc');
        });
        $('#a4').click(function(){
            scatter.sort('my', 'desc');
        });

    });
</script>
</body>
</html>
